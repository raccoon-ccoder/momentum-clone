<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f98d5103ee.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>

    <div class="header">
        <div class="search">
            <div>
                <span class="search__title">Links</span>
            </div>
    
            <div class="search__inner">
                <form class="search__form">
                    <span class="search__underline"></span>
                    <i class="fas fa-search"></i>
    
                    <div class="search__icons">
                        <i class="search-icon fab fa-google" id="link-google"></i>
                        <i class="fas fa-chevron-down"></i>

                        <div class="browsers hidden">
                            <span class="browsers__title">search with</span>
                            
                            <ul class="browsers__list">
                                <li class="browsers__item" id="icon-google">
                                    <i class="fab fa-google browsers__icon"></i>
                                    <span class="browsers__name">Google</span>
                                </li>

                                <li class="browsers__item" id="icon-naver">
                                    <i class="fab fa-neos browsers__icon"></i>
                                    <span class="browsers__name">Naver</span>
                                </li>

                                <li class="browsers__item" id="icon-daum">
                                    <i class="fab fa-dochub browsers__icon"></i>
                                    <span class="browsers__name">Daum</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <input type="text" class="search__input">
                </form>
            </div>
        </div>

        <div class="weather">
            <img class="weather__icon"></img>
            <span class="weather__temp"></span>
            <span class="weather__city"></span>
        </div>
    </div>

    <div class="main">
            <h2 class="main__clock"></h2>

            <form class="hidden">
                <input 
                    type="text" 
                    required
                    maxlength="15"
                    placeholder="What is your name?" 
                    class="main__login"
                />
            </form>
            <!-- input 유효성 검사 (required, maxlength..)를 위해선 form 태그 내부에 있어야 가능 -->
    
             <h1 class="main__inner hidden">
                 <span class="main__greeting"></span>
                 <span class="main__name"></span>
             </h1>
    </div>

    <div class="todo">
        <span class="todo__title">TODAY</span>
        <form class="todo__form">
            <input 
                type="text" 
                placeholder="Write a To Do and Press Enter" 
                maxlength="20"
                required
                class="todo__input" 
            />
        </form>

        <ul class="todo__list">
        </ul>

        <div class="quote">
            <span></span>
        </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/links.js"></script>
</body>
</html>
