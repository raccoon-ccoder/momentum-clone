<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f98d5103ee.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>

    <div class="main-top">
        <div class="links">
            <div class="links-text">
                <span class="links-text__logo">Links</span>
            </div>
    
            <div class="links-search">
                <form class="links-form">
                    <span class="links-form__underline"></span>
                    <i class="fas fa-search"></i>
    
                    <div class="links-browser">
                        <i class="links-browser__icon fab fa-google" id="link-google"></i>
                        <i class="fas fa-chevron-down"></i>

                        <div class="browser-icons hidden">
                            <span class="browser-icons__title">search with</span>
                            
                            <ul class="browser-icons__list">
                                <li class="browser-icons__item" id="icon-google">
                                    <i class="fab fa-google browser-icons__icon"></i>
                                    <span class="browser-icons__name">Google</span>
                                </li>

                                <li class="browser-icons__item" id="icon-naver">
                                    <i class="fab fa-neos browser-icons__icon"></i>
                                    <span class="browser-icons__name">Naver</span>
                                </li>

                                <li class="browser-icons__item" id="icon-daum">
                                    <i class="fab fa-dochub browser-icons__icon"></i>
                                    <span class="browser-icons__name">Daum</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <input type="text" class="links-form__input">
                </form>
            </div>
        </div>

        <div id="weather">
            <img id="weather-icon"></img>
            <span id="weather-temp"></span>
            <span id="weather-city"></span>
        </div>
    </div>

    <div class="main">
            <h2 id="clock"></h2>

            <form class="login-form hidden">
                <input 
                    type="text" 
                    required
                    maxlength="15"
                    placeholder="What is your name?" 
                    class="login-form__input"
                />
            </form>
            <!-- input 유효성 검사 (required, maxlength..)를 위해선 form 태그 내부에 있어야 가능 -->
    
             <h1 id="greeting" class="hidden"></h1>
    </div>

    <div class="main-todo">
        <span class="main-todo__title">TODAY</span>
        <form id="todo-form">
            <input 
                type="text" 
                placeholder="Write a To Do and Press Enter" 
                maxlength="20"
                required
                class="todo-form__input" 
            />
        </form>

        <ul id="todo-list">
        </ul>

        <div id="quote">
            <span></span>
        </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/links.js"></script>
</body>
</html>
